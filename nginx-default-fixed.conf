server {
    listen 80;
    listen 443 ssl;
    server_name localhost waymaker.4children.3manwill.com;
    # Basic SSL configuration
    ssl_certificate /etc/ssl/live/waymaker.4children.3manwill.com/fullchain.pem;
    ssl_certificate_key /etc/ssl/live/waymaker.4children.3manwill.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    
    # Static files handling for /static/ directory (FIXED - handles both auth and chat)
    location /static/ {
        alias /etc/nginx/static/;
        expires 1h;
        add_header Content-Type text/html;
        try_files $uri $uri/ =404;
    }
    
    location /console/api/ {
        proxy_pass http://waymaker-ai-api-1:5001/console/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    location /api/ {
        proxy_pass http://waymaker-ai-api-1:5001/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    # Static files handling
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://waymaker-ai-web-1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    location / {
        proxy_pass http://waymaker-ai-web-1:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
